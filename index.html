<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container-sm">
        <div class="row p-5 justify-content-center">
            <div class="col-md-4 border border-dark bg-dark">
                <div class="row">
                    <div class="col-md-12 border border-light">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="text-light p-2"><i class="bi bi-calculator"></i> Calculator</h5>
                            </div>
                            <div class="col-md-6 text-end p-0">
                                <button type="button" class="h-100 w-25 border-0 btn btn-dark"><i class="bi bi-dash"></i></button>
                                <button type="button" class="h-100 w-25 border-0 btn btn-dark"><i class="bi bi-square"></i></button>
                                <button type="button" class="h-100 w-25 border-0 btn btn-dark"><i class="bi bi-x"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 border">
                        <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid p-0">
                            <button class="navbar-toggler border-0" type="button">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <h3><a class="nav-link active fw-bolder" aria-current="page" href="#">Standard</a></h3>
                            </li>
                            </ul>
                        </div>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 border border-light p-0 text-end">
                        <input text="text" id="result" class="border border-0 text-end btn btn-dark w-100" disabled><br>
                        <input text="text" id="result1" class="border border-0 fs-2 text-end btn btn-dark w-100" placeholder="0" disabled>
                    </div>
                </div>
                <div class="row p-3 border">
                    <div class="col-md-2 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100">MC</button>
                    </div>
                    <div class="col-md-2 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100">MR</button>
                    </div>
                    <div class="col-md-2 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100">M+</button>
                    </div>
                    <div class="col-md-2 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100">M-</button>
                    </div>
                    <div class="col-md-2 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100">MS</button>
                    </div>
                    <div class="col-md-2 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100">M</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('%')">%</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="clearCE()">CE</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="clearC()">C</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="deleton()"><i class="bi bi-x-square"></i></button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="over1()">1/x</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="power()">x2</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="squareroot()">√x</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('/')">÷</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('7')">7</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('8')">8</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('9')">9</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('*')">x</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('4')">4</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('5')">5</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('6')">6</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('-')">-</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('1')">1</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('2')">2</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('3')">3</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('+')">+</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('-')"><i class="bi bi-plus-slash-minus"></i></button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('0')">0</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" class="btn btn-dark w-100" onclick="display('.')">.</button>
                    </div>
                    <div class="col-md-3 border p-2 bg-dark">
                        <button type="button" data-equals class="btn btn-dark w-100" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

       function display(number) {
            document.getElementById("result").value += number;
        }
        function over1() {
            var result = document.getElementById("result").value;
            document.getElementById("result1").value = 1/result;
        }
        function calculate() {
            var result = document.getElementById("result").value;
            var x = eval(result);
            document.getElementById("result1").value = x;
        }
        function power() {
            var result = document.getElementById("result").value;
            document.getElementById("result1").value = Math.pow(result,2);
        }
        function squareroot() {
            var result = document.getElementById("result").value;
            document.getElementById("result1").value = Math.sqrt(result);
        }
        function clearCE() {
            document.getElementById("result1").value = "";
        }
        function clearC() {
            document.getElementById("result").value = "";
        }
        function deleton() {
            result.value = result.value.slice(0,-1);
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  </html>
